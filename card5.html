<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/img/faviconhpg.svg" type="image/svg"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
    (function() {
    emailjs.init("user_XPvuPfeKucGPeQ8TPkteo");
    })();
    </script>
    <title>Your Card - Send now</title>
</head>
<body>
    <header>
        <!-- top navbar -->
        <nav class="green darken-1">
            <div class="container nav-wrapper">
                <a href="index.html" class="brand-logo"><img src="assets/img/happypaddygo.png" alt="Happy Paddy Go"></a>
                <a href="#" data-target="mobile" class="sidenav-trigger right"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutpaddy.html">St Patrick's Day</a></li>
                    <li><a href="sendmessage.html">Greeting Cards</a></li>
                </ul>
            </div>
          </nav>
          <!-- mobile sidenav -->
          <ul class="sidenav green darken-1" id="mobile">
            <li>
                <div class="center-align">
                    <img class="row" src="assets/img/happypaddygo.png" alt="Happy Paddy Go">
                </div>
            </li>
            <li><a class="white-text" href="index.html">Home</a></li>
            <li><a class="white-text" href="aboutpaddy.html">St Patrick's Day</a></li>
            <li><a class="white-text" href="sendmessage.html">Greeting Cards</a></li>
          </ul>
    </header>
    
    
    <section id="message">
        <!--here is the container with main heading and a short text -->
        <div class="container">
            <div class="head-title col s12 m6 center-align">
                <h3>This is your card!</h3>
                <p>Please fill the form bellow the card and press send message.</p> 
            </div>
        </div>
    </section>
        
    <section>
        <div class="container">        
            <div class="row">
                <div class="card-center col s12 m12 l12 xl12">
                    <div class="card sendmsg-img">
                        <div class="card-image cards-setting">
                            <img src=" assets/img/pexels-anna-shvets-3876544.jpg" alt="colorfull stones heart">
                        </div>
                    </div>
                </div>
                <div class="card-action center-align">
                    <span class="greenspan">Green Beer</span>
                </div>
            </div>
        </div>
    </section>


    <section class="send-form">
        <!--container with form-->
        <div class="container">
            <div class="col s12 m6 center-align">
                <form id="paddyform">
                    <div class="input-field">
                        <input placeholder="From" id="from_send" name="from_send" type="text" class="validate " aria-required="true">
                        <input placeholder="To" id="to_send" name="to_send" type="text" class="validate">
                        <input placeholder="Recipient's E-mail" id="email_send" name="email_send" type="email" classend-messages="validate">
                        <input type="hidden" id="pic_send" name="pic_send" value="https://paddy-hack-team.github.io/happypaddygo/assets/img/pexels-anna-shvets-3876544.jpg">
                        <textarea placeholder="Write your message:" id="msg_send" name="msg_send" class="materialize-textarea"></textarea>
                    </div>
                    <div class="row submit-form">
                        <button class="btn waves-effect waves-light green darken-1" type="submit" id="send" name="send">Send Message
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <footer class="green darken-1">
        <div class="row social container">
            <a class="white-text" href="https://www.facebook.com" target="_blank" rel="noopener"><i class="fab fa-facebook-square"></i></a>           
            <a class="white-text" href="https://www.twitter.com" target="_blank" rel="noopener"><i class="fab fa-twitter-square"></i></a>          
            <a class="white-text" href="https://www.instagram.com/" target="_blank" rel="noopener"><i class="fab fa-instagram-square"></i></a>         
            <a class="white-text" href="https://www.github.com/" target="_blank" rel="noopener"><i class="fab fa-github"></i></a>            
        </div>
        <div class="row center-align copyright">
          <p class="white-text">&copy; Happy Paddy Go</p>
        </div> 
      </footer>

    <script src="https://kit.fontawesome.com/b22084529e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/emailjs.js"></script>
</body>
</html>
