<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/faviconhpg.svg" type="image/svg"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Send a Paddy Message</title>
</head>
<body>
    <header>
        <!-- top navbar -->
        <nav class="green darken-1">
            <div class="container nav-wrapper">
                <a href="/index.html" class="brand-logo"><img src="/assets/img/happypaddygo.png" alt="Happy Paddy Go"></a>
                <a href="#" data-target="mobile" class="sidenav-trigger right"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a  href="/aboutpaddy.html">St Patrick's Day</a></li>
                    <li><a href="/sendmessage.html">Greeting Cards</a></li>
                </ul>
            </div>
          </nav>
          <!-- mobile sidenav -->
          <ul class="sidenav green darken-1" id="mobile">
            <li>
                <div class="center-align">
                    <img class="row" src="/assets/img/happypaddygo.png" alt="Happy Paddy Go">
                </div>
            </li>        
            <li><a class="white-text" href="/aboutpaddy.html">St Patrick's Day</a></li>
            <li><a class="white-text" href="/sendmessage.html">Greeting Cards</a></li>
          </ul>
    </header>
    
    <section>
        <div class="container">
            <div class="col s12 m6">
                <h3>It's St.Patrick's Day!</h3>
                <h4>time to wear a shamrock, go green, get jiggy and grow all the way!</h4>
                <p>Make this Paddy's Day very special one for your friends, family and loved ones by sending them a greetings card!</p> 
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col s12 m6">
                    <div>
                        <img src="/assets/img/pexels-darlene-alderson-7016328.jpg" alt="greeting card with colorfull stones Photo by Darlene Alderson from Pexels" height="300px" width="100%" >                    
                    </div>
                </div>
                <div class="col s12 m6">
                    <div>
                        <img src="/assets/img/pexels-darlene-alderson-7016319.jpg" alt="greeting card with colorfull stones Photo by Darlene Alderson from Pexels" height="300px" width="100%" >                                         
                    </div>
                </div>
            </div>
            <div class="row"> 
                <div class="col s12 m6">
                    <div>
                        <img src="/assets/img/pexels-darlene-alderson-7016255.jpg" alt="heart made from colorfull stones Photo by Darlene Alderson from Pexels" height="300px" width="100%" >                    
                    </div>
                </div>
                <div class="col s12 m6">
                    <div>
                        <img src="/assets/img/pexels-darlene-alderson-7016326.jpg" alt="heart made from colorfull stones Photo by Darlene Alderson from Pexels" height="300px" width="100%" >                    
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
                <form class="col s12 m6" action="post">
                    <div class="input-field">
                        <input placeholder="From" id="from" type="text" class="validate " aria-required="true">
                        <input placeholder="To" id="from" type="text" class="validate">
                        <input placeholder="Recipient's E-mail" id="email" type="email" classend-messages="validate">
                    </div>
                    <div class="input-field col s12 m6">
                        <label>Select Card</label>
                            <select class="icons">
                                <option value="" disabled selected></option>
                                <!--add photos and check how its work-->
                                <option value="" data-icon="/assets/img/pexels-darlene-alderson-7016328.jpg">photo 1</option>
                                <option value="" data-icon="/assets/img/pexels-darlene-alderson-7016319.jpg">photo 2</option>
                                <option value="" data-icon="/assets/img/pexels-darlene-alderson-7016255.jpg">photo 3</option>
                                <option value="" data-icon="/assets/img/pexels-darlene-alderson-7016326.jpg">photo 4</option>
                            </select>                    
                    </div>
                    <div class="input-field col s12 m6">
                        <textarea placeholder="Write your message:" id="text" class="materialize-textarea"></textarea>
                    </div>
                    <div class="row">
                        <button class="btn waves-effect waves-light green darken-1" type="submit" name="action">Send Message
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
